<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="">
    <meta name="author" content="">

    <title>All In One Reader</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">


    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.js"></script>
    <script>
        $(document).ready(function () {

            // When screen size changes
            $(window).resize(function() {

                if ($(this).width() <= 768) {
                    // Remove sidebar for small screens
                    $('#wrapper').removeClass('toggled');
                    // Display nav button
                    $('#nav-toggle').show();

                    // If the content is clicked on Trigger sidebar focusout,
                    $('#page-content-wrapper').focus(function(event) {
                        $('#sidebar-wrapper').focusout();
                    });
                } 
                else {
                    // Display sidebar for large screens
                    $('#wrapper').addClass('toggled');

                    // Hide nav toggle
                    $('#nav-toggle').hide();
                }
            });

            // Toggle sidebar display when nav - button is clicked.
            $('#menu-toggle').click(function(event) {
                $('#wrapper').toggleClass('toggled');                
            });

            
            $('#sidebar-wrapper').focusout(function(event) {
                $('#wrapper').removeClass('toggled');                
            });

        });
    </script>

</body>

</html>
