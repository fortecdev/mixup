<!DOCTYPE html>
<html lang="en">

<head>

    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <meta name="description" content="An all-in-one aggregator for trending stories and social media interests.">
    <meta name="author" content="Olumide Falomo">

    <meta property="og:title" content="Mixup">
    <meta property="og:url" content="http://mixup.site">
    <meta property="og:type" content="website">
    <meta property="og:description" content="Site aggregator for popular social content">
    <meta property="og:image" content="http://www.mixup.site/static/img/mixup-logo.png">

    <title>MixUp | Your All-In-One Reader</title>

    <!-- Bootstrap core CSS -->
    <link href="/static/vendor/bootstrap/css/bootstrap.min.css" rel="stylesheet">

    <!-- Custom styles for this template -->
    <link href="/static/css/simple-sidebar.css" rel="stylesheet">
    
    <!-- Font Awesome -->
    <link href="/static/css/font-awesome.min.css" rel="stylesheet">
</head>

<body>

    <div id="wrapper">


    </div>
    <!-- /#wrapper -->

    <!-- Bootstrap core JavaScript -->
    <script src="/static/vendor/jquery/jquery.min.js"></script>
    <script src="/static/vendor/bootstrap/js/bootstrap.bundle.min.js"></script>
    <script>
        $(document).ready(function () {

            // When screen size changes
            $(window).resize(function() {

                if ($(this).width() <= 768) {
                    // Remove sidebar for small screens
                    $('#wrapper').removeClass('toggled');
                    // Display nav button
                    $('#nav-toggle').show();

                    // If the content is clicked on Trigger sidebar focusout,
                    $('#page-content-wrapper').focus(function(event) {
                        $('#sidebar-wrapper').focusout();
                    });
                } 
                else {
                    // Display sidebar for large screens
                    $('#wrapper').addClass('toggled');

                    // Hide nav toggle
                    $('#nav-toggle').hide();
                }
            });

            /*  
               The window resize function above doesn't work when it's on PC i.e.
               It hides the sidebar and displays the #nav-toggle button,
               so we have to explicitly check for when the screen is in PC mode.
            */
            if ($(window).width() > 768) {
                // Display sidebar for large screens
                $('#wrapper').addClass('toggled');

                // Hide nav toggle
                $('#nav-toggle').hide();
            }

            // Toggle sidebar display when nav - button is clicked.
            $('#menu-toggle').click(function(event) {
                $('#wrapper').toggleClass('toggled');                
            });

            /*
                Hide the sidebar, when it loses focus.
                This applies to mobile devices only.
            */
            $('#sidebar-wrapper').focusout(function(event) {
                if ($(window).width() <= 768) {
                    $('#wrapper').removeClass('toggled');
                }
            });

        });
    </script>

</body>

</html>
